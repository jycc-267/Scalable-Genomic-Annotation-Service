{% extends "base.html" %}

{% block title %}Subscribe{% endblock %}

{% block body %}

    {% include "header.html" %}

    <!-- Captures the user's credit card information and uses Javascript to send to Stripe -->
    <div class="container">

        <div class="page-header">
            <h1>Subscribe</h1>
        </div>

        <p>You are subscribing to the GAS Premium plan. Please enter your credit card details to complete your subscription.</p><br />

        <div class="form-wrapper">
            <form role="form" action="{{url_for('subscribe')}}" method="post" id="subscribe_form" name="subscribe_submit">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <span class="payment-errors"></span>

                <!-- 
                Forms: https://getbootstrap.com/docs/4.0/components/forms/
                The "size" attribute determines the visual width of the input field in terms of characters
                -->

                <div class="form-group">
                    <label>
                        Name on Credit Card
                        <input class="form-control input-lg required" type="text" data-stripe="name" />
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Credit Card Number
                        <input class="form-control input-lg required" type="text" size="20" data-stripe="number" placeholder="4242 4242 4242 4242" />
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        CVC
                        <input class="form-control input-lg required" type="text" size="4" data-stripe="cvc" />
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Expiration Month
                        <input class="form-control input-lg required" type="text" size="2" data-stripe="exp-month" />
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Expiration Year
                        <input class="form-control input-lg required" type="text" size="4" data-stripe="exp-year" />
                    </label>
                </div>

                <div class="form-actions">
                    <input id="bill-me" class="btn btn-lg btn-primary" type="submit" value="Subscribe (your credit card will not be billed)">
                </div>
            </form>
        </div>
    
    </div> <!-- container -->

{% endblock %}
